<div class="flex flex-column pt-2">

  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscardor de Héroes</mat-label>
    <input
    type="text"
    matInput
    [formControl]="searchInput"
    (input)="searchHero()"
    [matAutocomplete]="auto"
    />

    <mat-autocomplete autoActiveFirstOption
     #auto="matAutocomplete"
     (optionSelected)="onSelectedOption( $event )"
     >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
      {{hero.superhero}}
    </mat-option>

    <mat-option
    *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length>0"
    value="">
      No se encontró nada con el término {{ searchInput.value }}
    </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  {{selectedHero | json}}



  <!-- {{searchInput.value | json}}
   touched -> revisa si es que el input a sido tocado desde su contrucción (false = no tocado - true = tocado)
  {{searchInput.touched | json}}
  pristine -> revisa si se ingreso algo al input desde su contrucción (true = no ingresado - false = ingresado)
  {{searchInput.pristine | json}} -->
</div>
